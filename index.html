<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>To-Do-App</title>
</head>
<body>
    <div class="wrapper">

        <!-- SIDEBAR -->
        <aside class="sidebar">
            <header class="header">
                <h1 class="header-title">My Projects</h1>
                <form class="projects-form" data-new-project-form>
                    <div class="form-control">
                        <input type="text" placeholder="Enter new project" data-new-project-input>
                    </div>
                    <button class="btn">Add Project</button>
                </form>
            </header>
            <ul class="projects-list" data-projects-list></ul>
        </aside>

        <!-- MAIN -->
        <main class="main">
            <header class="header">
                <div class="tasks-header">
                    <h1 class="header-title">Project Tasks Summary</h1>
                    <div class="selected-project" data-selected-project></div>
                    <button class="btn task-btn" data-open-task-form>Add Task</button>
                </div>

                <div class="task-forms">
                    <!-- CREATE TASK FORM -->
                    <form class="create-task-form" data-new-task-form>
                        <div class="form-control select-project">
                            <select data-new-task-select required></select>
                        </div>
                        <div class="form-control">
                            <input type="text" data-new-task-input placeholder="Task description" required>
                            <input type="date" data-new-task-date>
                            <select id="" data-task-priority>
                                <option value="low">priority low</option>
                                <option value="medium">priority medium</option>
                                <option value="high">priority high</option>
                            </select>
                            <button class="btn submit-btn">Submit</button>
                        </div>
                    </form>

                    <!-- EDIT TASK FORM -->
                    <form class="edit-task-form" data-edit-task-form>
                        <div class="form-control">
                            <select data-edit-task-select required></select>
                        </div>
                        <div class="form-control">
                            <input type="text" data-edit-task-input placeholder="Enter Task" required>
                            <input type="date" data-edit-task-date>
                            <select id="" data-edit-task-priority>
                                <option value="low">priority low</option>
                                <option value="medium">priority medium</option>
                                <option value="high">priority high</option>
                            </select>
                        </div>
                        <button class="btn task-btn">Save</button>
                    </form>
                </div>
            </header>

            <!-- CARDS -->
            <section class="cards-container" data-cards></section>
        </main>

    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
